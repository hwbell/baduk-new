<div class="about-page page">
  <div id="content" class="center-all-col">
    <div id="text-content" class="center-all-col">
      <h2>{{ title }}</h2>
      <h5>{{ subtitle }}</h5>
      <p class="paragraph">{{ paragraph }}</p>
      <a id="wiki-link" target="_blank" href="{{ links.wiki.route }}">{{
        links.wiki.text
      }}</a>
    </div>
  </div>
</div>
