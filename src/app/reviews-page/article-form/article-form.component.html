<div class="example-container">
  <button
    *ngIf="!formOpen"
    (click)="toggleForm()"
    class="btn btn-outline-primary"
  >
    Post a game || question
  </button>
  <!-- the form that will open / close -->
  <div class="form-container" *ngIf="formOpen">
    <div>
      <!-- buttons to select file or cancel -->
      <button
        id="upload-button"
        class="btn btn-outline-primary"
        type="button"
        (click)="fileInput.click()"
      >
        {{ !fileSelected ? "choose file" : "choose another file" }}
      </button>
      <button (click)="toggleForm()" class="btn btn-outline-danger float-right">
        cancel
      </button>
    </div>

    <p id="file-label" *ngIf="fileSelected">{{ fileName }}</p>

    <input
      hidden
      (change)="onFileSelected($event)"
      #fileInput
      type="file"
      id="file"
    />

    <mat-form-field>
      <textarea
        matInput
        placeholder="Give your post a title"
      ></textarea>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Provide a brief description"></textarea>
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        placeholder="Tag your post so other players can find it"
      ></textarea>
    </mat-form-field>
  </div>
</div>
