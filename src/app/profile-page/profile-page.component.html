<div id="profile-page" class="page">
  <div class="content profile-content">
    <div class="text-content left-all-col">
      <h2>{{ text.page[0].name }}</h2>
      <h5>{{ text.page[0].rank }}</h5>

      <div class="row">
        <div class="col">
          <img id="profile-image" src="{{ text.page[0].avatar }}" alt="Profile Picture">
        </div>
        <div class="col">
          <p id="profile-info">{{text.page[0].info}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
